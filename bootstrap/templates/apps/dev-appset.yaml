apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: devAppset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: {{ .Values.source.repoURL }}
      revision: HEAD
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{`{{.path.basename}}`}}'
    spec:
      project: default
      source:
        repoURL: {{ .Values.source.repoURL }}
        targetRevision: HEAD
        path: '{{`{{.path.path}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{`{{.path.basename}}`}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated: 
          prune: true 
          selfHeal: true