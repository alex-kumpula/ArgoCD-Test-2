apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: {{ .Values.source.repoURL }}
      revision: HEAD
      files:
      - path: apps/**/config.json
  template:
    metadata:
      name: '{{`{{.path.basename}}`}}'
    spec:
      # project: '{{`{{or (index . ".project") "default"}}`}}'
      project: default
      
      source:
        repoURL: {{ .Values.source.repoURL }}
        targetRevision: HEAD
        path: '{{`{{.path.path}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{`{{.path.basename}}`}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated: 
          prune: true 
          selfHeal: true