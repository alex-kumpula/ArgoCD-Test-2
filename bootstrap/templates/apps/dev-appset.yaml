apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - merge:
      mergeKeys:
        # Note that this would not work with goTemplate enabled,
        # nested merge keys are not supported there.
        - path.basename
      generators:
        # Assuming, all configured clusters have a label for their location:
        # Set the selector to this location.
        - git:
            repoURL: {{ .Values.source.repoURL }}
            revision: HEAD
            directories:
            - path: apps/**/config.json
        # The git repo may have different directories which correspond to the
        # cluster locations, using these as a selector.
        - git:
            repoURL: {{ .Values.source.repoURL }}
            revision: HEAD
            directories:
            - path: apps/*
  template:
    metadata:
      name: '{{`{{.path.basename}}`}}'
    spec:
      project: default
      source:
        repoURL: {{ .Values.source.repoURL }}
        targetRevision: HEAD
        path: '{{`{{.path.path}}`}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{`{{.path.basename}}`}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated: 
          prune: true 
          selfHeal: true